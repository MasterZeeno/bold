<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Sample Login</title>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form action="https://masterzeeno.github.io/bold/checkLogin" id="login-form" method="post" accept-charset="utf-8">
      <input type="hidden" name="csrf_tams_token" value="" />
      <input name="username" type="text" placeholder="Username" required="required">
      <input name="password" type="password" placeholder="Password" required="required">
      <button type="submit">Sign In</button>
    </form>
    <div id="successMessage" class="success"></div>
  </div>
  <script src="js/index.js"></script>
</body>
</html>
