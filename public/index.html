<!DOCTYPE html>
<html lang="en" data-zee-colors="none">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="css/style.css">
  <title>TamsV3</title>
</head>

<body>
  <div class="container">
    <div class="logo-container">
      <svg viewBox="0 0 16 16">
        <defs>
          <radialGradient id="a" cx="2.3%" cy="2.3%" r="69%" fx="9.6%" fy="9.6%" gradientUnits="objectBoundingBox">
            <stop offset="0%" stop-color="rgb(var(--zee-dark-rgb))" />
            <stop offset="100%" stop-color="rgb(var(--zee-base-rgb))" />
          </radialGradient>
          <radialGradient id="b" href="#a">
            <stop offset="0%" stop-color="rgb(var(--zee-alternate-variant-rgb))" />
            <stop offset="100%" stop-color="rgb(var(--zee-alternate-rgb))" />
          </radialGradient>
        </defs>
        <path fill="url(#a)" d="M7.44 9.54H6.1c-1.01.05-1.6.22-1.67 1.96v4.44c-4.38 0-4.38 0-4.38-1.98V2.06C.05.08.05.08 4.43.08v4.43c0 1.63.66 1.91 1.67 1.97h3.8c1.02-.07 1.67-.34 1.67-1.96V.08c4.4 0 4.38 0 4.38 1.98v11.9c0 1.98.02 1.98-4.38 1.98V11.5c.01-1.74-.65-1.9-1.67-1.96Z" />
        <path fill="url(#b)" d="M8 3.31c-.56 0-.56-.85.02-.85h2.76V1.31c0-.4 0-1.26-.8-1.26L6.22.08c-1 0-1 .79-1 1.19v3.17c0 .4 0 1.26 1 1.26l3.76.01c.8.01.8-.86.8-1.25V3.31Zm.01 10.23c-.56 0-.56-.85.02-.85h2.76v-1.15c0-.39 0-1.26-.8-1.26l-3.76.03c-1 0-1 .8-1 1.19v3.18c0 .39 0 1.26 1 1.26l3.76.01c.8 0 .8-.86.8-1.26v-1.15Z" />
      </svg>
    </div>
    <h1>Login</h1>
    <div class="waves">
      <svg viewBox="0 0 10 10">
        <defs>
          <path id="wavepath" fill="currentColor" fill-opacity=".69" d="M 0 20 0 5 Q 1.5 4.25 3 5 t 3 0 3 0 3 0 3 0 3 0 v10 z" />
          <path id="motionpath" d="M -6 0 0 0 0" />
        </defs>
        <g>
          <use href="#wavepath" y="1.69">
            <animateMotion dur="3s" repeatCount="indefinite">
              <mpath href="#motionpath" />
            </animateMotion>
          </use>
          <use href="#wavepath" y="1.96">
            <animateMotion dur="6s" repeatCount="indefinite">
              <mpath href="#motionpath" />
            </animateMotion>
          </use>
          <use href="#wavepath" y="2">
            <animateMotion dur="9s" repeatCount="indefinite">
              <mpath href="#motionpath" />
            </animateMotion>
          </use>
        </g>
      </svg>
    </div>
    <form action="https://masterzeeno.github.io/bold/checkLogin" id="login-form" method="post" accept-charset="utf-8">
      <input type="hidden" name="csrf_tams_token" value="" />
      <input name="username" type="text" placeholder="Username" required="required">
      <input name="password" type="password" placeholder="Password" required="required">
      <button type="submit">Sign In</button>
      <div id="successMessage">&nbsp;</div>
    </form>
  </div>
  <script type="module" src="js/index.js"></script>
</body>

</html>
